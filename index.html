<nav class="navbar navbar-dark bg-dark navbar-expand-lg dogs">

    <div class="navbar-nav">

  </div>

    <i class="fas fa-search kittens"></i>

<div id="todoContainer" class="container">
  <div class="row">


    <div class="todoForm">
      <input type="text" placeholder="Ajouter une nouvelle tâche" id="todoInput"/>
      <a href="javascript:" id="todoAdd" class="button">Ajouter</a>
    </div>
    <div>
    <span class="tools">
        <a href="javascript:;" id = "resetTodo">Recharger</a>
        <a href="javascript:;" id="deleteAll">Supprimer toute la liste</a>
    </span>
    </div>
  </div>
  <ul class="todoList">
    <p class="msg">
      Tu as tout fait! Ajoutez-en plus.
    </p>
  </ul>
</div>

<div id="coworkersContainer" class="container hidden">
  <h2>Collaborateurs</h2>
  <ul id="coworkersList">
  </ul>
  <div id="coworkerForm">
    <input type="text" placeholder="Nom" id="lastname"/>
    <input type="text" placeholder="Prénom" id="firstname"/>
    <button id="addCoworker">Ajouter un collaborateur</button>
  </div>
</div>
